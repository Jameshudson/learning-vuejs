<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .colour-red{color: red;}
    </style>
</head>
<body>

<div id="app">
    <coupon v-on:applied="onCouponAdded"></coupon>
</div>
    
    
    
    
    
    
    
    
    
    
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>

<script>

    Vue.component('coupon',{
        template: `<input placeholder="Enter your code!" type="text" @blur="onCouponAdded" v-model="coupon">`,

        data() {

            return {
                coupon
            }
        },

        methods: {
            onCouponAdded() {
                this.$emit('applied', this.coupon)
            }
        }
    })


    new Vue({
        el: '#app',
        data: {

        },
        methods:{
            onCouponAdded() {
                alert("coupon added!");
            }
        }
    })

</script>

</body>
</html>
