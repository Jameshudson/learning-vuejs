<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .colour-red{color: red;}
    </style>
</head>
<body>

<div id="app">
    <h1 :class="className">Text Long</h1>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            title: "hello world",
            className: "colour-red"
        }
    })

</script>

</body>
</html>
