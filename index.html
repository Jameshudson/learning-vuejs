<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <button v-bind:title="title">Button</button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            title: "hello world"
        }
    })

</script>

</body>
</html>
