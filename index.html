<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .colour-red{color: red;}
    </style>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="task in tasks" v-text="task.des"></li>
    </ul>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            title: "hello world",
            className: "colour-red",
            tasks: [
                {des: "some work", completed: true},
                {des: "some work 2", completed: false},
                {des: "some work 3", completed: true},
                {des: "some work 4", completed: false},
                {des: "some work 5", completed: false}
            ]
        },
        computed: {
            reversedMessage() {
                return this.title.split("").reverse().join('');
            }
        }
    })

</script>

</body>
</html>
