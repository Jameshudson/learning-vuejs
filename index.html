<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" id="test" v-model="message" />
    <p>{{ message }}</p>
    <ul>
        <li v-for="name in JamesArray" v-text="name"></li>
    </ul>
    <button v-on:click="addName">Add name</button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            JamesArray: [
                'James',
                'bob',
                'Hello'
            ]
        },

        methods: {
            addName: function () {
                this.JamesArray.push(this.message);
                this.message = "";
            }
        }
    })

</script>

</body>
</html>
