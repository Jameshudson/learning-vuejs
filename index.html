<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .colour-red{color: red;}
    </style>
</head>
<body>

<div id="app">
    <article>
        <message header="Title" message="Body!" v-show="isVisible" @close="isVisible = false"></message>
    </article>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>

<script>

    Vue.component('message',{
        props: ['header', 'message'],
        template: `<div><p>{{ header }}</p><p>{{ message }}</p><button @click="$emit('close')">Hide message</button></div>`,
    })


    new Vue({
        el: '#app',
        data: {
            isVisible: true
        }
    })

</script>

</body>
</html>
